services:

  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GFORCE_API_KEY=${GFORCE_API_KEY}
      - NEXT_PUBLIC_GFORCE_API_KEY=${GFORCE_API_KEY}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - TELEGRAM_WEBHOOK_SECRET=${TELEGRAM_WEBHOOK_SECRET}
      - TELEGRAM_ALLOWED_IDS=${TELEGRAM_ALLOWED_IDS}
    volumes:
      # Persist forged skills and fabricated software across deploys
      - skills_data:/app/skills
      - tools_data:/app/tools
    networks:
      - gforce_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/pool/stats",
             "-H", "x-gforce-key:${GFORCE_API_KEY}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 45s
    # Playwright/Chromium is memory-hungry â€” set limits appropriate to your server
    deploy:
      resources:
        limits:
          memory: 48G   # adjust based on Hetzner plan
        reservations:
          memory: 2G

  nginx:
    image: nginx:1.27-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/letsencrypt:ro
      - certbot_www:/var/www/certbot:ro
    depends_on:
      app:
        condition: service_healthy
    networks:
      - gforce_net

  certbot:
    image: certbot/certbot:latest
    restart: unless-stopped
    volumes:
      - ./nginx/certs:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    # Auto-renew SSL every 12 hours
    entrypoint: >
      /bin/sh -c "trap exit TERM;
      while :; do
        certbot renew --webroot -w /var/www/certbot --quiet;
        sleep 12h & wait $$!;
      done"

volumes:
  skills_data:
    driver: local
  tools_data:
    driver: local
  certbot_www:
    driver: local

networks:
  gforce_net:
    driver: bridge
